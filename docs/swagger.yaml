swagger: "2.0"
info:
  version: "1.0.0"
  title: "Courses Service"
  
host: "localhost:5000"
basePath: "/v2"
schemes:
- "https"
- "http"

paths:

  /courses:
    get:
      tags:
        - "courses"
      summary: "Obtener los cursos para un usuario"
      parameters:
        - $ref: '#/parameters/authorization'
      responses:
        200:
          description: OK
          schema:
            type: "array"
            items:
              $ref: '#/definitions/Course'
              
              
