      parameters:
        - $ref: '#/parameters/courseId'
        - $ref: '#/parameters/guideId'
        - $ref: '#/parameters/authorization'
      tags:
        - "guides"
      responses:
        200:
          description: OK
  
  
  /courses/{courseId}/guides/{guideId}/exercises:
