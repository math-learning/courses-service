definitions:
  Course:
    type: "object"
    properties:
      id: 
        type: "string"
      name:
        type: "string"
      description:
        type: "string"
      creation_date:
        type: "string"
        format: "date"
      creator:
       type: "string"
      guides:
        type: "array"
        items:
          type: "string" # guide ids
      users:
        type: "array"
        items:
          $ref: '#/definitions/User'
  
  User:
    type: "object"
    properties:
      id: 
        type: "string"
      role: 
        type: "string"
  
  Guide:
    type: "object"
    properties:
      id:
        type: "string"
      name:
        type: "string"
      description:
        type: "string"
      exercises:
        type: "array"
        items:
          type: "string" #exercises id

  Exercise:
    type: "object"
    properties:
      id:
        type: "string"
      name:
        type: "string"
      type:
        type: "string" 
        description: "derivative/integral"
      difficulty:
        type: "string" 
        description: "easy, medium or hard"
      input:
        type: "string"
      theorems:
        type: "array"
        items:
          $ref: '#/definitions/Theorem'
    
  Theorem:
    type: "object"
    properties:
      id: 
        type: "string"
      name:
        type: "string"
      left:
        type: "string"
      right:
        type: "string"
      conditions:
        type: "array"
        items:
          $ref: '#/definitions/Condition'
          
  Condition:
    type: "object"
    properties:
      key: 
        type: "string"
      value: 
        type: "string"
      
      
  
# define reusable parameters:
parameters:
  authorization:
    in: "header"
    name: "header"
    required: true
    description: "header de autenticacion"
    type: "string"
    default: "X-Authorization: {token de autorizacion}"
  courseId:
    name: "courseId"
    in: "path"
    required: true
    type: "integer"
    format: "int64"
    
  guideId:
    name: "guideId"
    in: "path"
    required: true
    type: "integer"
    format: "int64"
    
  exerciseId:
    name: "exerciseId"
    in: "path"
    required: true
    type: "integer"
    format: "int64"

      