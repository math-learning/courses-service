          description: OK
          schema:
            $ref: '#/definitions/Course'
          
    delete:
      parameters:
        - $ref: '#/parameters/courseId'
        - $ref: '#/parameters/authorization'
      tags:
        - "courses"
      responses:
        200:
          description: OK
  
  
  /courses/{courseId}/users:
