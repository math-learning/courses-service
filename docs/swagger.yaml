    get:
      parameters:
        - $ref: '#/parameters/courseId'
        - $ref: '#/parameters/authorization'
      tags:
        - "courses"
      responses:
        200:
          description: OK
          schema:
           $ref: '#/definitions/Course'
           
    patch:
