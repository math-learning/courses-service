          description: OK
          schema:
            type: "array"
            items:
              $ref: '#/definitions/Guide'
              
    patch:
      parameters:
        - $ref: '#/parameters/courseId'
        - $ref: '#/parameters/authorization'
      tags:
        - "guides"
      responses:
        200:
          description: OK
          schema:
            type: "array"
            items:
              $ref: '#/definitions/Guide'
          
          
  /courses/{courseId}/guides/{guideId}:
